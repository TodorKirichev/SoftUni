<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Form Elemen</h1>
    <p>The form element represents a document section containing interactive controls for submitting information.</p>
    <h2>Attribute - method="get" (default)</h2>
    <form action="#" method="get">
        <input type="search">
    </form>
    <p>Form data appended to the action URL with a ? separator.</p>
    <h2>Attribute - method="post" (default)</h2>
    <form action="#" method="post">
        <input type="post">
    </form>
    <p>Form data sent as the request body.</p>
</body>
</html>
