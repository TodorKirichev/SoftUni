<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <form action="post">
                <h2>Registration Form</h2>

                <div class="names">
                    <div class="firstname">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>

                    <div class="lastname">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                </div>

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="passowrd">Password</label>
                <input type="password" name="passowrd" id="passowrd">

                <label for="confirm-password">Confirm Passowrd</label>
                <input type="password" name="cinfirm-password" id="confirm-passowrd">

                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I accept the Terms of Use & Privacy Policy.</label>

                <button>Register Now</button>
            </form>
        </div>
    </div>
</body>
</html>
